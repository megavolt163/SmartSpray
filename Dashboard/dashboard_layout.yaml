title: Irrigation
views:
  - path: default_view
    title: Home
    badges: []
    cards:
      - type: entities
        entities:
          - entity: sensor.time
          - entity: sensor.buienradar_rain_1d
            type: custom:multiple-entity-row
            name: Rainfall past day
            entities:
              - entity: number.max_mm_of_rainfall
          - entity: sensor.buienradar_temperature
            type: custom:multiple-entity-row
            entities:
              - entity: number.minimum_temperature
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: select.irrigation_start
            title: Zone programming
            state_color: false
          - type: horizontal-stack
            cards:
              {% for day in ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'] %}
              - type: button
                show_name: true
                show_icon: true
                tap_action:
                  action: toggle
                entity: switch.{{ day }}
              {% endfor %}
          - type: entities
            entities:
              {% for zone in range(1, zones|int + 1) %}
              - entity: switch.zone_{{ zone }}_enabled
                style: |
                  :host {
                    {% if states('switch.irrigation_zone_{{ zone }}') == 'on' %}
                      --rgb-state-switch-color: #00FF00;
                      --paper-item-icon-color: #00FF00
                    {% endif %};
                  }
                type: custom:multiple-entity-row
                name: Enable zone {{ zone }} automation
                toggle: true
                state_color: true
                entities:
                  - entity: number.zone_{{ zone }}_duration
                    name: duration
              {% endfor %}
            state_color: false
